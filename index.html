<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mathematical Shapes</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="block">
            <ul class="shapes">
                <li id="square">
                    <img src="./images/Square.jpg" alt="Square" width="100" height="100">
                </li>
                <li id="triangle">
                    <img src="./images/Triangle.png" alt="Triangle" width="100" height="100">
                </li>
                <li id="circle">
                    <img src="./images/Circle.png" alt="Circle" width="100" height="100">
                </li>
            </ul>
        </div>
        

        <script type="module" src="./Square.js"></script>
        <script type="module" src="./Triangle.js"></script>
        <script type="module" src="./Circle.js"></script>
    </body>
</html>
